<!DOCTYPE html>
<html lang="en">
<head>

  <title>Password Cracking Race</title>
  <link rel="stylesheet" href="password_cracking.css">
</head>
<body>

<h1 class="main-title">Password Cracking Race</h1>

<div class="puzzle">
  <h2>Can you crack the password?</h2>

  <pre class="hash-display">5f4dcc3b5aa765d61d8327deb882cf99</pre>

  <div class="input-container">
    <input type="text" id="password-guess" placeholder="Enter password">
    <button onclick="checkPassword()" class="cyber-button">Submit</button>
  </div>

  <p id="password-result"></p>
</div>

<div class="challenge">
  <h3>Next Challenge</h3>
  <a href="packet_sniffing.html" class="challenge-link">Proceed to Next</a>
</div>
